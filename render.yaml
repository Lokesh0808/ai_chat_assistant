services:
  - type: web
    name: voice-ai-backend
    env: node
    repo: codecredit/ai_chat_assistant
    branch: main
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: CORS_ORIGIN
        value: https://your-frontend.onrender.com
      - key: NODE_ENV
        value: production

  - type: static_site
    name: voice-ai-frontend
    repo: codecredit/ai_chat_assistant
    branch: main
    root: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://your-backend.onrender.com
