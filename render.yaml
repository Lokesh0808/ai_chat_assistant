services:
  - type: web
    name: voice-ai-backend
    env: node
    repo: https://github.com/Lokesh0808/ai_chat_assistant.git
    branch: main
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: static_site
    name: voice-ai-frontend
    repo: https://github.com/Lokesh0808/ai_chat_assistant.git
    branch: main
    root: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      # IMPORTANT: Set this to your backend service URL on Render
      # Format: https://your-backend-service-name.onrender.com
      - key: VITE_API_URL
        value: https://voice-ai-backend.onrender.com

